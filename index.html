<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación de π - Monte Carlo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Estimación de π </h1>
    <div class="controles">
      <label for="numPuntos">Número de puntos:</label>
      <input type="number" id="numPuntos" value="1000" min="1" />
      <button onclick="calcularPi()">Calcular π</button>
    </div>
    <p id="resultado"></p>
    <canvas id="canvas" width="250 " height="250"></canvas>
  </div>
  <script src="script.js"></script>
</body>
</html>
